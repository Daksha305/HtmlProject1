<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>

</head>
<body >
<div>
	<h2> Simple Calculator </h2><hr>
	<input type="number" placeholder="NUM 1" id="num1">
	<br><br>
	<input type="number" placeholder="NUM 2" id="num2">
   	<br><br>
	<button id ="ope" value ="*" onclick="calculate()"> x </button>
	<br><br>
	<input type="number" readonly id="result">
</div>

<script type="text/javascript">
	function calculate()
	{
	var n1=document.getElementById("num1").value;
	var n2=document.getElementById("num2").value;
	var oper=document.getElementById("ope").value;
	if(oper=='*')
	{
	var res=parseInt(n1)*parseInt(n2);
	}
	document.getElementById("result").value=res;
	}
</script>


</body>
</html
